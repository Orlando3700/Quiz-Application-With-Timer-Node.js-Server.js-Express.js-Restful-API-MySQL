<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geography Quiz</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">
      <i class="fas fa-globe-americas"></i> Geography Quiz
    </h1>
    
    <label for="player-name">Enter your name:</label>
	<input type="text" id="player-name" placeholder="Your name">
   
    <!-- Start screen -->
    <div class="start-container">
      <button class="start-btn" id="start-quiz-btn">
  		<i class="fas fa-play-circle"></i> Start Quiz
	  </button>
	</div>
	
	<script>
  document.getElementById('start-quiz-btn').addEventListener('click', () => {
    const playerName = document.getElementById('player-name').value.trim();

    if (playerName === "") {
      alert("Please enter your name before starting the quiz.");
      return;
    }

    localStorage.setItem('quizPlayerName', playerName);
    window.location.href = 'quiz.html';
  });
</script>

    <!-- Quiz content hidden initially -->
    <div class="quiz-container" style="display: none;">
      <!-- Quiz content goes here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
